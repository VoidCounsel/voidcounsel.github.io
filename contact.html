<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Contact VibeForge for custom music production">
  <meta name="keywords" content="music production, custom jingles, contact">
  <title>Contact - VibeForge Music</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
</head>
<body>
  <header>
    <h1>VibeForge: Genre-Bending Music</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
  <section id="contact">
    <h2>Get a Custom Music Quote</h2>
    <p>Need a jingle, track, or soundscape? Drop your vibe below and let’s make some noise.</p>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name, Maestro" required>
      <input type="email" name="email" placeholder="your@vibe.com" required>
      <select name="genre" required>
        <option value="" disabled selected>Pick Your Genre</option>
        <option value="cyberpunk-hiphop">Cyberpunk Hip-Hop</option>
        <option value="synthwave-rock">Synthwave Rock</option>
        <option value="jazz-trap">Jazz-Trap Fusion</option>
        <option value="baroque-metal">Baroque Metal</option>
        <option value="other">Other (Spill it below)</option>
      </select>
      <textarea name="message" placeholder="What’s the project? Jingle for an ad? DnB banger for your film? Lay it down." required></textarea>
      <button type="submit">Crank It Up</button>
    </form>
    <p id="form-message"></p>
  </section>
  <footer>
    <p>© 2025 VibeForge Music. All rights reserved.</p>
  </footer>
  <script>
    (function() {
      emailjs.init("ToEE9k_f_JDYIz3DS");
    })();

    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const message = document.getElementById("form-message");
      message.classList.remove("text-red", "text-green");
      message.textContent = "Forging your vibe...";

      emailjs.sendForm("service_8inxmcr", "template_pdf9r0o", this)
        .then(() => {
          message.textContent = "Vibe sent! Expect some sonic heat soon.";
          message.classList.add("text-green");
          this.reset();
        })
        .catch(() => {
          message.textContent = "Vibe crashed. Check your setup and retry.";
          message.classList.add("text-red");
        });
    });
  </script>
</body>
</html>
